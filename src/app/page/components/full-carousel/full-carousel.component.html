<div class="container-fluid px-0">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let img of images">
            <ng-template carouselSlide [id]="img.id">
            <img [src]="img.src" [alt]="img.name" [title]="img.name">
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
